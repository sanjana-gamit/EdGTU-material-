<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard â€“ GTU Portal</title>

<style>
  :root{
      --blue:#003366;
      --light:#e6f0ff;
      --white:#fff;
  }

  body{
     margin:0;
     font-family:Arial;
     background:var(--light);
  }

  header{
     background:var(--blue);
     color:white;
     padding:15px;
  }

  .container{
     width:90%;
     max-width:1100px;
     margin:auto;
  }

  h1{
    margin-top:20px;
    color:var(--blue);
    text-align:center;
  }

  .card{
     background:white;
     padding:20px;
     border-radius:10px;
     margin-top:25px;
     box-shadow:0 5px 15px rgba(0,0,0,0.1);
  }

  label{
    font-weight:bold;
    margin-top:10px;
    display:block;
  }

  input, textarea{
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:6px;
    border:1px solid #ccc;
  }

  button{
    margin-top:15px;
    background:var(--blue);
    color:white;
    padding:12px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    width:100%;
    font-size:16px;
  }

  button:hover{
    background:#00264d;
  }
</style>

</head>
<body>

<header>
  <div class="container">
    <h2>Admin Dashboard</h2>
  </div>
</header>

<div class="container">
  <h1>Add Study Material</h1>

  <div class="card">
    <label>Subject Name</label>
    <input placeholder="e.g., Compiler Design">

    <label>Unit</label>
    <input placeholder="Unit 1, Unit 2, etc">

    <label>Material Link</label>
    <input placeholder="Google Drive / PDF link">

    <label>Description</label>
    <textarea rows="3" placeholder="Short description..."></textarea>

    <button>Upload Material</button>
  </div>
</div>

</body>
</html>
