<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login ‚Äì EduBot GTU</title>

  <style>
    :root {
      --gtu-blue: #003366;
      --gtu-blue-dark: #00264d;
      --gtu-light: #e6f0ff;
      --gtu-red: #cc0000;
      --white: #fff;
      --gray: #777;
      --card-bg: rgba(255,255,255,0.95);
      --text-color: #000;
    }

    body.dark {
      --gtu-light: #0c1a2b;
      --card-bg: rgba(16,36,62,0.95);
      --text-color: #fff;
    }

    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      transition: 0.3s;
      animation: fadeBody 1s ease-in-out;
      position: relative;
    }

    @keyframes fadeBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: linear-gradient(135deg, #003366, #00264d);
      padding: 15px 0;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
      animation: slideHeader 1s ease;
    }

    @keyframes slideHeader {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      color: white;
      text-decoration: none;
      font-size: 22px;
      font-weight: 600;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .emoji {
      position: absolute;
      font-size: 28px;
      opacity: 0.2;
      animation: float 5s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background: var(--card-bg);
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .login-box h2 {
      text-align: center;
      color: var(--gtu-blue);
      font-weight: 700;
    }

    .typing {
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid var(--gtu-blue);
      animation: typing 3s steps(30) forwards, blink 0.7s infinite;
      text-align: center;
      margin: auto;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 230px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      transition: 0.3s;
      font-size: 16px;
    }

    input:focus {
      border-color: var(--gtu-blue);
      box-shadow: 0 0 8px rgba(0,51,102,0.4);
      transform: scale(1.03);
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 13px;
      background: var(--gtu-blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      background: var(--gtu-blue-dark);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    .mode-btn {
      background: #fff;
      color: #003366;
      padding: 7px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      background: rgba(0,40,77,0.85);
      padding: 25px 0;
      text-align: center;
      color: white;
      margin-top: 70px;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="emoji" style="top:20%; left:10%;">üìò</div>
<div class="emoji" style="top:60%; left:80%;">‚ú®</div>
<div class="emoji" style="top:40%; left:5%;">üéì</div>

<header>
  <div class="container">
      <a href="#" class="brand">EduBot GTU</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <span class="mode-btn" onclick="toggleDark()">üåô Dark Mode</span>
      </div>
  </div>
</header>

<div class="login-box">
  <h2 class="typing">Admin Login Panel</h2>

  <label>Username</label>
  <input id="adminUser" placeholder="Enter admin username">

  <label>Password</label>
  <input id="adminPass" type="password" placeholder="Enter password">

  <button onclick="loginAdmin()">Login</button>
</div>

<footer>
  <p>¬© 2025 EduBot GTU ‚Äì All Rights Reserved</p>
  <p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a> |
    <a href="support.html">Support</a>
  </p>
  <p>Contact: support@edubotgtu.com | Phone: +91 98765 43210</p>
</footer>

<script>
function loginAdmin() {
  let u = document.getElementById("adminUser").value;
  let p = document.getElementById("adminPass").value;

  if (u === "admin" && p === "password123") {
      window.location.href = "admin-dashboard.html";
  } else {
      alert("‚ùå Wrong Username or Password!");
  }
}

function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
