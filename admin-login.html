<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login ‚Äì EduBot GTU</title>

  <style>
    :root {
      --gtu-blue: #003366;
      --gtu-blue-dark: #00264d;
      --gtu-light: #e6f0ff;
      --gtu-red: #cc0000;
      --white: #fff;
      --gray: #777;
      --card-bg: rgba(255,255,255,0.95);
      --text-color: #000;
    }

    body.dark {
      --gtu-light: #0c1a2b;
      --card-bg: rgba(16,36,62,0.95);
      --text-color: #fff;
    }

    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      transition: 0.3s;
    }

    /* HEADER */
    header {
      background: linear-gradient(135deg, #003366, #00264d);
      padding: 15px 0;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      color: white;
      text-decoration: none;
      font-size: 22px;
      font-weight: 600;
    }

    /* NAV LINKS DESKTOP */
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* HAMBURGER MENU */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 28px;
      height: 3px;
      background: white;
      border-radius: 5px;
      transition: 0.3s;
    }

    /* MOBILE MENU */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: #00264d;
        text-align: center;
        flex-direction: column;
        padding: 20px 0;
        display: none;
      }

      .nav-links.open {
        display: block;
      }

      .hamburger {
        display: flex;
      }
    }

    /* LOGIN BOX */
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background: var(--card-bg);
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .login-box h2 {
      text-align: center;
      color: var(--gtu-blue);
      font-weight: 700;
    }

    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 13px;
      background: var(--gtu-blue);
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }

    footer {
      background: rgba(0,40,77,0.85);
      padding: 25px 0;
      text-align: center;
      color: white;
      margin-top: 70px;
    }

    footer a {
      color: #ffd700;
      margin: 0 8px;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <div class="container">
      <a href="#" class="brand">EduBot GTU</a>

      <!-- HAMBURGER -->
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- NAV LINKS -->
      <div class="nav-links" id="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <span class="mode-btn" onclick="toggleDark()">üåô Dark Mode</span>
      </div>
  </div>
</header>

<div class="login-box">
  <h2>Admin Login Panel</h2>

  <label>Username</label>
  <input id="adminUser" placeholder="Enter admin username">

  <label>Password</label>
  <input id="adminPass" type="password" placeholder="Enter password">

  <button onclick="loginAdmin()">Login</button>
</div>

  <!-- ================= FOOTER ================= -->  
  <footer class="site-footer">  
    <div class="footer-container">  
      <h3>EduBot GTU</h3>  
      <p class="tagline">Made for students, by students ‚Äî Learn Smart. Study Fast. Score High.</p>  

      <div class="footer-links">  
        <a href="about.html">About</a>  
        <a href="privacy-policy.html">Privacy Policy</a>  
        <a href="terms.html">Terms</a>  
        <a href="contact.html">Contact</a>  
      </div>  

      <div class="social-icons">  
        <a href="https://instagram.com/" target="_blank"><img src="assets/icons/instagram.webp"></a>  
        <a href="https://github.com/" target="_blank"><img src="assets/icons/GitHub.png"></a>  
        <a href="https://linkedin.com/" target="_blank"><img src="assets/icons/linkedin.png"></a>  
      </div>  

      <p class="copy">¬© 2025 EduBot GTU ‚Äî All rights reserved.</p>  
    </div>  
  </footer>  


<script>
function loginAdmin() {
  let u = document.getElementById("adminUser").value;
  let p = document.getElementById("adminPass").value;

  if (u === "admin" && p === "password123") {
      window.location.href = "admit-dashboard.html";
  } else {
      alert("‚ùå Wrong Username or Password!");
  }
}

function toggleDark() {
  document.body.classList.toggle("dark");
}

/* MOBILE MENU SCRIPT */
function toggleMenu() {
  document.getElementById("menu").classList.toggle("open");
}
</script>

</body>
</html>
